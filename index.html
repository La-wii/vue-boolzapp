<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- cdn font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- cdn Vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>

    

    <div id="app">

        <div class="background-top">
    
        </div>
    
        <div class="background-bottom">
    
        </div>

        <div class="container">

            <!-- start aside -->
            <div class="aside">
                <!-- start user -->
                <div class="user">

                    <div class="user-photo">
                        <img src="img/avatar_io.jpg" alt="account photo" class="user-photo-img">
                    </div>

                    <div class="user-name">
                        <p>Nome Utente</p>
                    </div>

                    <div class="user-icons">

                        <div class="user-icons-content">
                            <i class="fas fa-circle-notch"></i>
                            <i class="far fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                        
                    </div>

                </div>
                <!-- end user -->

                <!-- start notice -->
                <div class="notice clearfix">

                    <div class="notice-icons">
                        <i class="fas fa-bell-slash"></i>
                    </div>

                    <div class="notice-content">
                        <p>Ricevi le notifiche di nuovi messaggi</p>
                        <p class="underline">Attiva notifiche desktop</p>
                    </div>

                </div>
                <!-- end notice -->

                <div class="search">
                    <i class="fas fa-search"></i>
                    <label for="search"></label>
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                </div>

                <div class="aside-content">

                    <div class="friend">
                        <img src="img/avatar_1.jpg" alt="">
                        <span>Michele</span>
                    </div>

                    <div class="friend">
                        <img src="img/avatar_2.jpg" alt="">
                        <span>Fabio</span>
                    </div>

                    <div class="friend">
                        <img src="img/avatar_3.jpg" alt="">
                        <span>Samuele</span>
                    </div>

                    <div class="friend">
                        <img src="img/avatar_4.jpg" alt="">
                        <span>Luisa</span>
                    </div>


                </div>

            </div>
            <!-- end aside -->
        </div>


    </div>


    
    <!-- js -->
    <script src="js/script.js"></script>

</body>
</html>
